<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="container text-center my-5">
            <h1 class="my-3">ToDo List</h1>
            <input @keyup.enter="addTodo(newTodo)" type="text" placeholder="add new To do" v-model="newTodo">
            <button class="btn btn-secondary mx-3" @click="addTodo(newTodo)">Aggiungi</button>
            <div class="list">
                <ul>
                    <li :key="obj.text" v-for="(obj, i) in arrTodo" @click="checked(i)" :class="obj.done ? 'check' : ''">{{ obj.text }} <i class="fa-solid fa-xmark" @click="removeTodo(i)"></i></li>
                </ul>
                <h2 v-if="arrTodo.length === 0">Non c'Ã¨ nulla da fare</h2>
            </div>
        </div>
    </div>
</body>
</html>
